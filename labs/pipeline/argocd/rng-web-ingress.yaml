apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rng-web
  labels:
    app: rng-web
  annotations:
    kubernetes.io/ingress.class: nginx   # or "azure/application-gateway" if youâ€™re using AGIC
spec:
  rules:
    - host: web.172.191.3.247.nip.io          # replace with your real domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rng-web
                port:
                  number: 80
